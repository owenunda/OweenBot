name: CI/CD Docker Build and Deploy

on:
  push:
    branches:
      - main # Solo se ejecuta cuando hay un push a la rama 'main'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/oweenbot:latest # Debe coincidir con lo que pusiste en Dokploy
          # Opcionalmente, puedes usar un tag dinÃ¡mico basado en el hash del commit
          # tags: ${{ secrets.DOCKER_USERNAME }}/oweenbot:${{ github.sha }}

      - name: Trigger Dokploy Deployment Webhook
        env:
          DOKPLOY_WEBHOOK_URL: ${{ secrets.DOKPLOY_WEBHOOK }} # (Â¡Importante! Ver paso 3)
        run: |
          # ðŸ’¡ URL: ObtÃ©n esta URL de Dokploy, en la secciÃ³n 'Deployments' de tu aplicaciÃ³n.
          curl -X POST $DOKPLOY_WEBHOOK_URL